########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

# ENVIRONMENT VARIABLES
env = _JAVA_AWT_WM_NONREPARENTING=1
env = XCURSOR_SIZE=24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = QT_SELECTION=/usr/bin/qmake
env = WLR_DRM_NO_ATOMIC=1
env = ELECTRON_ARGS="--enable-features=UseOzonePlatform --ozone-platform=wayland"
env = MOZ_DBUS_REMOTE=1

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = rm $XDG_RUNTIME_DIR/swww.socket
exec = swww-daemon
exec-once = waybar
#exec-once = nwg-dock-hyprland -i 24 -mb 0 -mt -10 -x -r
exec-once = dropbox
exec-once = /usr/lib/xfce-polkit/xfce-polkit

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant = altgr-intl
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    #col.active_border = rgba(FB4934FF) rgba(B8BB26FF) rgba(FABD2DFF) rgba(83A598FF) 45deg
    #col.active_border = rgba(FB4934FF) rgba(FABD2DFF) 90deg
    #col.active_border = rgba(EBDBB2FF) rgba(000000FF) 45deg
    #col.active_border = rgba(EBDBB2FF)
    #col.active_border = rgba(CC241DFF) rgba(000000FF) 90deg
    col.active_border = rgba(FB4934FF) rgba(CC241DFF) 45deg
    #col.active_border = rgba(CC241DFF)
    #col.inactive_border = rgba(928374FF)
    col.inactive_border = rgba(000000FF)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 8
    blur = yes
    blur_size = 5
    blur_passes = 3
    blur_new_optimizations = yes

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = rgba(00000080)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.00

    #animation = windows, 1, 5, default
    animation = windowsIn, 1, 5, myBezier, slide
    animation = windowsMove, 1, 5, default
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 5, myBezier
    animation = fade, 1, 5, myBezier
    animation = workspaces, 1, 5, myBezier, slide
}

misc {
    disable_hyprland_logo = 1
    disable_splash_rendering = 1
    focus_on_activate = 1
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    no_direct_scanout = yes
    allow_session_lock_restore = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    # force_split = -1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Blur
blurls=waybar
blurls=rofi
#blurls=notifications

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = size 800 675, class:^(pavucontrol)$

windowrulev2 = float, class:^(nm-connection-editor)$

# Firefox Picture-in-picture
windowrulev2 = float, class:^(firefox)$, title:^(Picture-in-picture)$
windowrulev2 = move 10 830, class:^(firefox)$, title:^(Picture-in-picture)$
windowrulev2 = size 427 240, class:^(firefox)$, title:^(Picture-in-picture)$
windowrulev2 = pin, class:^(firefox)$, title:^(Picture-in-picture)$

# Rofi (non wayland so I can animate it)
windowrulev2 = float, class:^(Rofi)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nemo
bind = $mainMod, W, exec, firefox
bind = $mainMod SHIFT, W, exec, firefox --private-window

bind = $mainMod, space, togglefloating, 
#bind = $mainMod, R, exec, ~/.config/rofi/launcher.sh
bind = $mainMod, R, exec, $(tofi-drun --prompt-text "Run:")
#bind = $mainMod, R, exec, wofi --show drun -I -a -n -W 500 -H 376 -s ~/.config/wofi/themes/gruvbox.css
#bind = $mainMod, T, exec, ~/.config/rofi/run.sh
bind = $mainMod, T, exec, $(tofi-run --prompt-text "Execute:")
#bind = $mainMod, T, exec, wofi --show run -I -a -n -W 500 -H 376 -s ~/.config/wofi/themes/gruvbox.css
#bind = $mainMod, V, exec, ~/.config/rofi/powermenu.sh
bind = $mainMod, V, exec, ~/.config/hypr/tofi-power.sh
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle
bind = $mainMod, L, exec, swaylock

# rofi-emoji with $mainMod + .
bind = $mainMod, PERIOD, exec, ~/.config/rofi/emoji.sh

# Screenshots with grim and slurp
# Save
bind = $mainMod, S, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png
# Copy to clipboard
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" - | wl-copy

# Fullscreen screenshot
# Save
bind = , Print, exec, grim ~/Pictures/Screenshots/$(date +%Y-%m-%d-%H-%M-%S).png
# Copy to clipboard
bind = SHIFT, Print, exec, grim - | wl-copy

# Hide/Show waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# Restart waybar
bind = $mainMod ALT, B, exec, killall waybar && waybar

# Hide/Show nwg-dock-hyprland
#bind = $mainMod, N, exec, nwg-dock-hyprland

# Restart nwg-dock-hyprland
#bind = $mainMod ALT, N, exec, killall nwg-dock-hyprland && nwg-dock-hyprland -i 24 -mb 0 -mt -10 -x -r 

# Fullscreen toggle
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, F, fakefullscreen,

# Start a terminal in floating mode
bind = $mainMod SHIFT, RETURN, exec, [float]kitty

# Pin a window
bind = $mainMod, Y, pin,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move active window with mainMod + SHIFT + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize active window with mainMod + CTRL + arrow keys
bind = $mainMod CONTROL, left, resizeactive, -50 0
bind = $mainMod CONTROL, right, resizeactive, 50 0
bind = $mainMod CONTROL, up, resizeactive, 0 -50
bind = $mainMod CONTROL, down, resizeactive, 0 50

# Move floating window with mainMod + ALT + arrow keys
bind = $mainMod ALT, left, movewindow, -50 0
bind = $mainMod ALT, right, movewindow, 50 0
bind = $mainMod ALT, up, movewindow, 0 -50
bind = $mainMod ALT, down, movewindow, 0 50

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod SHIFT, Z, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1
bind = $mainMod SHIFT, X, workspace, e+1

# Next/previous workspace with Z and X
bind = $mainMod, Z, workspace, -1
bind = $mainMod, X, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio
bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioPrev,exec,playerctl previous
bind=,XF86AudioNext,exec,playerctl next

bindl=,XF86AudioMedia,exec,playerctl play-pause
bindl=,XF86AudioStop,exec,playerctl stop

bindle=,XF86AudioRaiseVolume,exec,~/.config/dunst/scripts/volume up # amixer -D pulse sset Master 5%-
bindle=,XF86AudioLowerVolume,exec,~/.config/dunst/scripts/volume down # amixer -D pulse sset Master 5%+
bindle=,XF86AudioMute,exec,~/.config/dunst/scripts/volume mute
# brightness
bindle=,XF86MonBrightnessUp,exec,~/.config/dunst/scripts/brightness up
bindle=,XF86MonBrightnessDown,exec,~/.config/dunst/scripts/brightness down
bind=,XF86Calculator,exec,QT_QPA_PLATFORMTHEME=qt5ct kcalc

# Dock program to tray with mainMod + SHIFT + D
bind = $mainMod SHIFT, D, exec, QT_QPA_PLATFORM=xcb kdocker
